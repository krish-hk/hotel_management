<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Nirvana Chennai booking</title>
  <link rel="icon" href="https://github.com/krish-hk/hotel_management/raw/main/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .back-btn-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  </style>
</head>
<body style="background-color: #f7e4cc;">
  <div class="back-btn-container">
    <a href="index.htm">
      <button class="btn btn-info">‚Üê Back to Home</button>
    </a>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Book Your Stay in Chennai</h2>
    <p class="text-center">Create an account and fill out the form to reserve your room.</p>
    <br>

    <div class="d-flex justify-content-center">
      <form action="final_page.htm" target="_blank" style="width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required class="form-control mb-3">

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required class="form-control mb-3">

        <label for="lname">Email:</label>
        <input type="text" id="lname" name="lname" required class="form-control mb-3">
        <label for="pass">Password:</label>
        <br>
        <input type="password" id="pass" Name="pass" required><br><br>
        <hr>

        <label for="rooms">Number of rooms:</label>
        <input type="text" id="rooms" name="rooms">
        <hr>
        
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required class="form-control mb-3">

        <label for="tillDate">Till Date:</label>
        <input type="date" id="tillDate" name="tillDate" required class="form-control mb-3">

        <label for="RoomType">Type of Room:</label>
        <select id="RoomType" name="RoomType" required class="form-control mb-3">
          <option value="">-- Select Room --</option>
          <option value="Single">Single Room</option>
          <option value="Double">Double Room</option>
          <option value="Twin">Twin Room</option>
          <option value="Deluxe">Deluxe Room</option>
          <option value="Suite">Suite</option>
        </select>
        <hr>

        <p class="mt-3">Vehicles accompanying (Optional):</p>
        <label><input type="checkbox" name="vehicle1" value="Bike" > Bike / Scooter</label><br>
        <label><input type="checkbox" name="vehicle2" value="Car" > Car</label><br>
        <label><input type="checkbox" name="vehicle3" value="Bus" > Traveller / Bus</label><br><br>
        <hr>

        <p>Extra details and arrangements will be taken care of during check-in. Thank You!!!</p>

        <input type="submit" value="Submit" class="btn btn-outline-primary"><br><br><br><br>
      </form>
    </div>
  </div>
</body>
</html>
