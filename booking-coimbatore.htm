<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coimbatore-abc-hotel-booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .back-btn-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  </style>
</head>
<body style="background-color: #f9cedc;">
  <div class="back-btn-container">
    <a href="Hotel1.htm">
      <button class="btn btn-info">‚Üê Back to Home</button>
    </a>
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Book Your Stay in Coimbatore</h2>
    <p class="text-center">Create an account and fill out the form to reserve your room.</p>
    <br>

    <div class="d-flex justify-content-center">
      <form action="final_page.htm" target="_blank" style="width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required class="form-control mb-3">

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required class="form-control mb-3">

        <label for="lname">Email:</label>
        <input type="text" id="lname" name="lname" required class="form-control mb-3">
        <label for="pass">Password:</label>
        <br>
        <input type="password" id="pass" Name="pass" required><br><br>
        <hr>

        <p>Number of days of visit:</p>
        <label><input type="radio" name="days" value="Less than 1" required> Less than 1</label><br>
        <label><input type="radio" name="days" value="One day, Two nights" required> One day, Two nights</label><br>
        <label><input type="radio" name="days" value="3 days" required> 3 days</label><br>
        <label><input type="radio" name="days" value="Less than 5 days" required> Less than 5 days</label><br>
        <label><input type="radio" name="days" value="Weekly" required> Weekly</label>
        <hr>

        <p class="mt-3">Number of people visiting:</p>
        <label><input type="radio" name="people" value="1" required> 1</label><br>
        <label><input type="radio" name="people" value="2" required> 2</label><br>
        <label><input type="radio" name="people" value="3 or 3+" required> 3 or 3+</label><br>
        <label><input type="radio" name="people" value="Less than 7" required> Less than 7</label><br>
        <label><input type="radio" name="people" value="More than 10" required> More or 10+</label>
        <hr>

        <p class="mt-3">Vehicles accompanying (Optional):</p>
        <label><input type="checkbox" name="vehicle1" value="Bike" > Bike / Scooter</label><br>
        <label><input type="checkbox" name="vehicle2" value="Car" > Car</label><br>
        <label><input type="checkbox" name="vehicle3" value="Bus" > Traveller / Bus</label><br><br>
        <hr>

        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required class="form-control mb-3">

        <label for="tillDate">Till Date:</label>
        <input type="date" id="tillDate" name="tillDate" required class="form-control mb-3">

        <label for="visitMonth">Month of Visit:</label>
        <select id="visitMonth" name="visitMonth" required class="form-control mb-3">
          <option value="">-- Select Month --</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <hr>

        <p>Extra details and arrangements will be taken care of during check-in. Thank You!!!</p>


        <input type="submit" value="Submit" class="btn btn-outline-primary"><br><br><br><br>
      </form>
    </div>
  </div>
</body>
</html>
