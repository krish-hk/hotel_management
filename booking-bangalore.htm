<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Nirvana Bangalore booking</title>
  <link rel="icon" href="https://github.com/krish-hk/hotel_management/raw/main/Images/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("https://github.com/krish-hk/hotel_management/raw/main/Images/background/bangloreBg.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: rgb(0, 0, 0);
      /*backdrop-filter: blur(3px);*/
    }
    .back-btn-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">Book Your Stay in Bangalore</h2>
    <p class="text-center">Create an account and fill out the form to reserve your room.</p><br>

    <div class="d-flex justify-content-center">
      <form id="bookingForm" style="width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: rgba(255, 255, 255, 0.6); backdrop-filter: blur(3px);">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required class="form-control mb-3"/>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required class="form-control mb-3"/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="form-control mb-3"/>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required class="form-control mb-3"/><hr/>

        <label for="rooms">Number of rooms:</label>
        <input type="text" id="rooms" name="rooms" required class="form-control mb-3"/><hr/>

        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required class="form-control mb-3"/>

        <label for="tillDate">Till Date:</label>
        <input type="date" id="tillDate" name="tillDate" required class="form-control mb-3"/>

        <label for="RoomType">Type of Room:</label>
        <select id="RoomType" name="RoomType" required class="form-control mb-3">
          <option value="">-- Select Room --</option>
          <option value="Single">Single Room</option>
          <option value="Double">Double Room</option>
          <option value="Twin">Twin Room</option>
          <option value="Deluxe">Deluxe Room</option>
          <option value="Suite">Suite</option>
        </select>
        <hr/>

        <p class="mt-3">Vehicles accompanying (Optional):</p>
        <label><input type="checkbox" name="vehicle1" value="Bike" /> Bike / Scooter</label><br/>
        <label><input type="checkbox" name="vehicle2" value="Car" /> Car</label><br/>
        <label><input type="checkbox" name="vehicle3" value="Bus" /> Traveller / Bus</label><br/><br/><hr/>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Any extra information</label>
        </div>

        <p>Extra details and arrangements will be taken care of during check-in. Thank You!!!</p>

        <input type="submit" value="Submit" class="btn btn-outline-primary"/>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("bookingForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const fname = document.getElementById("fname").value.trim();
        const lname = document.getElementById("lname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("pass").value;
        const rooms = document.getElementById("rooms").value.trim();
        const fromDate = document.getElementById("fromDate").value;
        const tillDate = document.getElementById("tillDate").value;
        const roomType = document.getElementById("RoomType").value;

        const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

        if (!fname || !lname || !email || !password || !rooms || !fromDate || !tillDate || !roomType) {
          alert("Please fill in all required fields.");
          return;
        }

        if (!passwordRegex.test(password)) {
          alert("Password must be at least 8 characters long, include at least one digit and one uppercase letter.");
          return;
        }

        alert("Booking successful! Redirecting...");
        window.open("final_page.htm", "_blank");
      });
    });
  </script>

</body>
</html>
